
<div class="add__container">
	<button id="add" type="button" class="button" (click)="openAddModal()"> + Add Article</button>
</div>
<div id = "carousel__container">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
		  
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
			  <div class="item active">
				<img src="https://www.spacesworks.com/wp-content/uploads/2018/01/20180216-Ping-Pong-ZA_web.jpg" alt="Los Angeles">
			  </div>
		  
			  <div class="item">
				<img src="https://www.spacesworks.com/wp-content/uploads/2018/01/20180216-Ping-Pong-ZA_web.jpg" alt="Chicago">
			  </div>
		  
			  <div class="item">
				<img src="https://www.spacesworks.com/wp-content/uploads/2018/01/20180216-Ping-Pong-ZA_web.jpg" alt="New York">
			  </div>
			</div>
		  
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>
<main>
	<article *ngFor="let article of articlesList">
		<h2 class="title">{{ article.title }}</h2>
		<ul class="info__container">
			<li class="info__item">{{ article.tag }}</li>
			<li class="info__item">Added by
				<span class="info__mark">{{ article.author }}</span>
			</li>
			<li class="info__item">{{ article.date }}</li>
		</ul>
		<div class="actions__container">
			<button type="button" class="actions__btn" (click)="openEditModal(article)">Edit</button>
			<button type="button" class="actions__btn" (click)="deleteArticle(article.id)">Delete</button>
		</div>

		<img src="{{ article.imgUrl }}" alt="Image">
		<div class="content__container">
			<p>{{ article.summary }}</p>
		</div>
		<div class="readme__container">
			<button [routerLink]="['/articles/' + article.id]" type="button" class="button">Read More</button>
		</div>
	</article>
</main>
