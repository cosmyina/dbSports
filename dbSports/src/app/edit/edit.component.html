<div class="add_container">
  
</div>
<div class="content">
	<div class="container">
    <button type="button" class="button" (click)="openEventModal()">Add Event</button>
		<div class="main-content">
			<h1>Upcoming events</h1>
			<section class="posts-con">
				<article *ngFor="let events of eventsList">
					<div class="current-date">
						<p class="month">{{events.month}}</p>
						<p class="day">{{events.day}}</p>
					</div>
					<div class="info">
						<h3 class="name">{{events.name}}</h3>
						<p class="info-line">
							<span class="place">{{events.location}}</span>
						</p>
						<p>{{events.description}}</p>
					</div>
          <button type="submit" class="button" (click)="deleteEvent(events.id)">Delete event</button>
				</article>

			</section>
		</div>
	</div>
</div>
<div class="participants__container">

   
  <div class="container-table100">
     
  <div class="wrap-table100">
   <div class="table100 ver1 m-b-110">
     <div class="table100-head">
       <table>
        <thead>
          <tr class="row100 head">
            <th class="cell100 column1">First Name</th>
            <th class="cell100 column2">Last name</th>
            <th class="cell100 column3">Email</th>
            <th class="cell100 column4">Competition</th>
            <th class="cell100 column4">Delete</th>
          </tr>
        </thead>
      </table>
    </div>
  
    <div class="table100-body js-pscroll">
      <table>
        <tbody>
          <tr class="row100 body" *ngFor="let participants of participantsList">
            <td class="cell100 column1">{{participants.firstname}}</td>
            <td class="cell100 column2">{{participants.lastname}}</td>
            <td class="cell100 column3">{{participants.email}}</td>
            <td class="cell100 column4">{{participants.competition}}</td>
            <td class="cell100 column5"> <button type="submit" class="button" (click)="deleteParticipant(participants.id)">Delete </button></td>
          </tr>
  
          
        </tbody>
      </table>
    </div>
  
    
    </div>
    
  </div>


</div>
</div>
