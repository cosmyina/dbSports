<div class="modal__box">
  <form class="modal__content" (ngSubmit)="onSave()" #modalForm="ngForm">
    <h2 class="title">Register</h2>
    <select *ngFor="let events">
        <option> "{{events.name}}"</option>
    </select>

    <div class="inputs__container">
      <input type="text" class="input" name="firstname" placeholder="First name">
      <input type="text" class="input" name="lastname" placeholder="Last name">
      <input type="email" class="input" name="email" placeholder="Email" >
      <div class="gender">
        <p>Gender: </p>
      <span>Male</span><input type="radio" class="genderBtn"  name="gender" checked value="male">
      <span>Female</span><input type="radio" class="genderBtn"  name="gender" value="female">
      </div>
      <div class="tShirt">
        <p>T-Shirt size:</p>
        <span>XS</span><input type="radio" class="tshirtBtn"  name="tshirt" checked value="XS">
        <span>S</span><input type="radio" class="tshirtBtn"  name="tshirt" value="S">
        <span>M</span><input type="radio" class="tshirtBtn"  name="tshirt" value="M">
        <span>L</span><input type="radio" class="tshirtBtn"  name="tshirt" value="L">
        <span>XL</span><input type="radio" class="tshirtBtn"  name="tshirt" value="XL">
      </div>
      

    </div>
    
    <div class="modal__buttons">
      <button type="button" class="button" (click)="bsModalRef.hide()">Cancel</button>
      <button type="submit" class="button button--pink">Register</button>
    </div>
  </form>
</div>
